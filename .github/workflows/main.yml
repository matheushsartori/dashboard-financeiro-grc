name: Deploy GRC Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --no-optional=false
      
      - name: Build Project
        run: pnpm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Executa o script de deploy no servidor
            /opt/dashboard-financeiro-grc/deploy.sh
