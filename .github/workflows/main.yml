name: Deploy GRC Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- PASSO DE BUILD NO GITHUB ACTIONS (Necessário para gerar a pasta 'dist') ---
