name: Deploy GRC Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. BUILD NO GITHUB ACTIONS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json: package.json
      
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile --no-optional=false
      
      - name: Build Project
        run: pnpm run build

      # 2. SINCRONIZAR ARQUIVOS COM O SERVIDOR
      - name: Sync files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 20m
          source: "dist/" # Envia apenas a pasta de build
          target: "/opt/dashboard-financeiro-grc/"
          overwrite: true
          strip_components: 0
          debug: true

      # 3. EXECUTAR O COMANDO DE REINICIALIZAÇÃO
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/dashboard-financeiro-grc
            # Para o processo existente se estiver rodando
            pm2 stop dashboard-grc || true
            pm2 delete dashboard-grc || true
            # Inicia o novo processo
            pm2 start dist/index.js --name dashboard-grc
            # Salva a configuração do PM2
            pm2 save
            # Reinicia o PM2 para garantir que o processo persista
            pm2 startup || true
