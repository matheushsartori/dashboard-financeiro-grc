      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Executa o script de deploy no servidor
            /opt/dashboard-financeiro-grc/deploy.sh
