name: Deploy GRC Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. BUILD NO GITHUB ACTIONS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json: package.json
      
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile --no-optional=false
      
      - name: Build Project
        run: pnpm run build

      # 2. SINCRONIZAR ARQUIVOS COM O SERVIDOR
      - name: Sync files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 20m
          source: "dist/" # Envia apenas a pasta de build
          target: "/opt/dashboard-financeiro-grc/"
          overwrite: true
          strip_components: 0
          debug: true

      # 3. EXECUTAR O COMANDO DE REINICIALIZAÇÃO
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.116.191.136
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/dashboard-financeiro-grc
            
            # Verifica e para processos Node.js antigos na porta 3001 que não são do PM2
            echo "Verificando processos na porta 3001..."
            PORT_3001_PID=$(lsof -ti:3001 2>/dev/null || true)
            if [ ! -z "$PORT_3001_PID" ]; then
              echo "Processo encontrado na porta 3001 (PID: $PORT_3001_PID)"
              # Verifica se não é um processo do PM2
              if ! pm2 list | grep -q "$PORT_3001_PID"; then
                echo "Parando processo antigo na porta 3001..."
                kill -9 $PORT_3001_PID 2>/dev/null || true
                sleep 2
              fi
            fi
            
            # Para o processo existente no PM2 se estiver rodando
            echo "Gerenciando processo no PM2..."
            pm2 stop dashboard-grc 2>/dev/null || true
            pm2 delete dashboard-grc 2>/dev/null || true
            
            # Aguarda um momento para garantir que o processo foi parado
            sleep 1
            
            # Inicia o novo processo
            echo "Iniciando novo processo..."
            pm2 start dist/index.js --name dashboard-grc
            
            # Aguarda o processo iniciar
            sleep 2
            
            # Verifica o status
            pm2 list
            
            # Salva a configuração do PM2
            pm2 save
            
            # Mostra logs recentes para debug
            echo "=== Últimas linhas do log ==="
            pm2 logs dashboard-grc --lines 10 --nostream || true
