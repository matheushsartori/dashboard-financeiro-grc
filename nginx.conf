server {
    listen 80;
    server_name grc.grupo220.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name grc.grupo220.com.br;

    # Certificados SSL (ajustar caminhos conforme sua configuração)
    ssl_certificate /etc/letsencrypt/live/grc.grupo220.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grc.grupo220.com.br/privkey.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Tamanho máximo de upload (ajustar conforme necessário)
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;

    # Logs
    access_log /var/log/nginx/grc.grupo220.com.br.access.log;
    error_log /var/log/nginx/grc.grupo220.com.br.error.log;

    # Proxy para aplicação Node.js
    location / {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Desabilitar buffering para streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint (opcional)
    location /health {
        access_log off;
        proxy_pass http://localhost:3010/api/trpc;
        proxy_set_header Host $host;
    }
}

